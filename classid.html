<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classid</title>

<style>
    .a{
        color: blueviolet;
        font-family: Arial;
        font-size: 56px;
        text-align: center;
        margin: 25px 0;

    }
    .b{
        color: chartreuse;
        font-family: fantasy;
        margin: 25px;
    }
    #b{
        color: rgb(153, 19, 113);
        font-family: monospace;
        margin: 25px;
    }
    #c{
        color: rgb(10, 171, 192);
        font-family: var(title);
        margin: 25px;
    }
    
</style>

</head>
<body>
    <h1 class="a" id="a">CSS เบื้องต้น</h1>
    <h1 class="b">thanawat khamkaew</h1>
    <h1 id="b">thanawat khamkaew</h1>
    <h1 id="c">thanawat khamkaew</h1>
    <h1 class="b">thanawat khamkaew</h1>
    
    <div class="b">
        HTML CSS3
    </div>

    <span class="b">
        thanawat
    </span>
</body>
</html>
